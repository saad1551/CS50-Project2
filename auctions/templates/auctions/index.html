{% extends "auctions/layout.html" %} {% block body %}
<h2>Active Listings</h2>

<div class="active__listingsContainer">
  {% for listing in listings %}
  {% if not listing.is_closed %}
  <div class="active__listing">
    <div class="active__listingLeft">
      <img class="active__listingImage" src="{{ listing.imageUrl }}" alt="" />
    </div>
    <div class="active__listingRight">
      <div class="active__listingRightTop">
        <h3>{{ listing.title }}</h3>
        <p>{{ listing.description }}</p>
      </div>
      <p>Current Price: ${{ listing.current_price }}</p>
    </div>
  </div>
  <a href="{% url 'listing' listing.id %}">View Listing</a>
  {% endif %}
  {% endfor %}
</div>

{% endblock %}
